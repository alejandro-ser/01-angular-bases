<h3>Héroe: {{ nombre }}</h3>

<hr>

<dl>
    <td> Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td> Edad: </td>
    <dd> {{ edad }} </dd>

    <td> Función: </td>
    <dd> {{ obtenerNombre() }} </dd>

    <td> Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>

</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
